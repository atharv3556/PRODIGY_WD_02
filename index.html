<!DOCTYPE html>
<html>
    <head>
        <title>StopWatch</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container">
            <center><h1 style="font-size: 82px;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;color: chartreuse;">My Stopwatch</h1></center>     
            <div id="time">
                <span class="digit" id="hr">00</span>
                <span class="txt">Hr</span>
                <span class="digit" id="min">00</span>
                <span class="txt">Min</span>
                <span class="digit" id="sec">00</span>
                <span class="txt">Sec</span>
                <span class="digit" id="count">00</span>
            </div>
            <div id="btn-container">
                <button class="btn" id="star" onclick="start()"><b>Start</b></button>
                <button class="btn" id="stop" onclick="stop()"><b>Stop</b></button>
                <button class="btn" id="reset" onclick="reset()"><b>Reset</b></button>
            </div>
            
        </div>

        <script src="script.js"></script>

    </body>

</html>
